apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: art-gallery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: andonovasofija24/art-gallery-frontend:latest
          ports:
            - containerPort: 80
