apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: art-gallery-ingress
  namespace: art-gallery
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: art-gallery.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
